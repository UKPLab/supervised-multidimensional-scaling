name: Build Docs
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.12

    - name: Install Dependencies
      run: |
        uv sync --all-extras --dev

    - name: Build Docs
      run: |
        uv run mkdocs build --verbose