# This is a basic workflow to help you get started with Actions
name: Run tests
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Get package name
        id: get_package_name
        run: |
          # Get the actual Python module name (with underscores) from the source directory
          package_name=$(find . -maxdepth 2 -name "__init__.py" -type f | grep -v ".venv\|tests\|build" | head -1 | xargs dirname | xargs basename)
          echo "package_name=$package_name" >> $GITHUB_OUTPUT

      - name: Run tests
        run: |
          uv run pytest -v --cov-fail-under=40 --cov=${{ steps.get_package_name.outputs.package_name }} -l --tb=short --maxfail=1 tests/
          uv run coverage xml
          uv run coverage html

      - name: Make version check script executable
        run: chmod +x .github/check_project_version.sh

      - name: Check version bump in pyproject.toml
        run: bash .github/check_project_version.sh